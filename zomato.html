            font-family: Okra, Helvetica, sans-serif;

<body>
    <div class=" bg-[url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png')]

        </div>

        <div class="w-[30%] h-[74%]">
                <img src="https://b.zmtcdn.com/data/o2_assets/371de657644f1b5818fcb5d83387c8c91722851940.png?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="" class="rounded-t-lg">
